<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CareerSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .register-card {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .register-card h2 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .form-text {
            font-size: 0.85rem;
        }
        .text-danger {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h2>Create Account</h2>
    <form th:action="@{/auth/create-account}" method="post" id="registerForm" th:object="${userDTO}">

        <!-- First Name -->
        <div class="mb-3">
            <label for="name" class="form-label">First Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="John" required>
            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Doe" required>
            <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>

        <!-- Role -->
        <select id="role" th:field="*{role}" class="form-select" required>
            <option value="">Select a role</option>
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>


        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="example@email.com" required>
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

<!--        &lt;!&ndash; Profile URL &ndash;&gt;-->
<!--        <div class="mb-3">-->
<!--            <label for="profileUrl" class="form-label">Profile URL</label>-->
<!--            <input type="text" id="profileUrl" th:field="*{profileUrl}" class="form-control" placeholder="Optional">-->
<!--            <p class="text-danger" th:if="${#fields.hasErrors('profileUrl')}" th:errors="*{profileUrl}"></p>-->
<!--        </div>-->

        <!-- Phone -->
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number (Optional)</label>
            <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="+27 123 456 7890">
            <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
            <div class="form-text">
                Must be 8-20 characters long, contain letters and numbers, and no spaces or special characters.
            </div>
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" placeholder="Re-enter password" required>
            <p class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
        </div>

        <!-- Security Question -->
        <div class="mb-3">
            <label for="securityQuestion" class="form-label">Security Question</label>
            <select id="securityQuestion" th:field="*{securityQuestion}" class="form-select" required>
                <option value="">Select a question...</option>
                <option value="motherMaiden">What is your motherâ€™s maiden name?</option>
                <option value="firstPet">What was the name of your first pet?</option>
                <option value="firstSchool">What is the name of your first school?</option>
            </select>
            <p class="text-danger" th:if="${#fields.hasErrors('securityQuestion')}" th:errors="*{securityQuestion}"></p>
        </div>

        <!-- Security Answer -->
        <div class="mb-3">
            <label for="securityAnswer" class="form-label">Answer</label>
            <input type="text" id="securityAnswer" th:field="*{securityAnswer}" class="form-control" placeholder="Your answer" required>
            <p class="text-danger" th:if="${#fields.hasErrors('securityAnswer')}" th:errors="*{securityAnswer}"></p>
        </div>

        <!-- Terms & Conditions -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
                I agree to the <a href="#" class="text-decoration-none">Terms & Conditions</a>
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>

        <!-- Already have account -->
        <div class="text-center mt-3">
            <a th:href="@{/user/login}" class="text-decoration-none">Already have an account? Login</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
