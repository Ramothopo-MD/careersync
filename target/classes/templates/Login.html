<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CareerSync</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f4f8;
        }
        .login-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .login-card h2 {
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            color: #0d6efd;
        }
        .text-danger {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Login</h2>

    <!-- General login error -->
    <div class="text-danger text-center mb-3" th:if="${loginError}" th:text="${loginError}"></div>

    <form th:action="@{/auth/login}" th:object="${loginDTO}" method="post">
        <!-- Email / Username -->
        <div class="mb-3">
            <label for="email" class="form-label">Email or Username</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email or username" required>
            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"
                   aria-describedby="passwordHelpBlock" placeholder="Enter your password" required>
            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces or special characters.
            </div>
        </div>

        <!-- Remember Me -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{rememberMe}" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
                Remember me
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>

        <!-- Forgot Password -->
        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
