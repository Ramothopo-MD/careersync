<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: Header"></div>

<body>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: NavBar"></div>

<!-- HEADER -->
<section class="job-header text-center">
    <div class="container">
        <h1 th:text="${job.title}">Job Title</h1>
        <p class="lead mb-0" th:text="${job.companyName}">Company Name</p>
    </div>
</section>

<!-- MAIN CONTENT -->
<div class="container">
    <div class="job-card">

        <!-- TOP ROW -->
        <div class="row align-items-center mb-4">
            <div class="col-md-8">
                <img th:src="${job.companyLogo != null ? job.companyLogo : '/images/default-job.png'}"
                     alt="Company Logo"
                     class="company-logo mb-3">

                <p class="mb-1">
                    <strong>Reference:</strong>
                    <span th:text="${job.refNo}"></span>
                </p>


            </div>

            <div class="col-md-4 text-md-end mt-3 mt-md-0">
                <a href="#" class="btn apply-btn btn-lg w-100">
                    Apply Now
                </a>
            </div>
        </div>

        <hr>

        <!-- JOB DETAILS -->
        <div class="row">
            <div class="col-md-8">

                <h4 class="mb-3">Job Description</h4>
                <p th:text="${job.jobDescription}">
                    Full job description goes here...
                </p>

                <h4 class="mt-4 mb-3">Requirements</h4>
                <p th:text="${job.jobReq}">
                    Job requirements go here...
                </p>

            </div>

            <!-- SIDEBAR -->
            <div class="col-md-4">

                <div class="border rounded-4 p-4 bg-light">
                    <h5 class="mb-3">Job Overview</h5>

                    <p class="mb-2">
                        <strong>Company:</strong><br>
                        <span th:text="${job.companyName}"></span>
                    </p>

                    <p class="mb-2">
                        <strong>Location:</strong><br>
                        <span th:text="${job.location}">Remote</span>
                    </p>

                    <p class="mb-2">
                        <strong>Employment Type:</strong><br>
                        <span th:text="${job.jobType}">Full Time</span>
                    </p>

                    <p class="mb-0">
                        <strong>Posted On:</strong><br>
                        <span th:text="${#dates.format(job.postedDate, 'dd MMM yyyy')}"></span>
                    </p>
                    <p class="mb-1">
                        <strong>Closing Date:</strong>
                        <span th:text="${#dates.format(job.closingDate, 'dd MMM yyyy')}"></span>
                    </p>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragments/footer :: Footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
